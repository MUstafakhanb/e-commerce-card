<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sidebar with Image and Heading</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background-color: green;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .sidebar {
      width: 1150px;
      height: 490px;
      background-color: white;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      border-radius: 8px;
      position: relative;
      display: flex;
      flex-direction: column;
    }

    .back-link {
      color: black;
      text-decoration: none;
      font-weight: bold;
      margin-bottom: 20px;
      align-self: flex-start;
    }

    .back-link:hover {
      text-decoration: underline;
    }

    .columns {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;;
      flex-grow: 1;
      position: relative;
      margin-top: 20px;
    }

    .columns div {
      padding: 15px;
      text-align: center;
    }

    .columns img {
      width: 180px;
      height: 400px;
      object-fit: cover;
      border-radius: 8px;
      margin-top: 10px;
    }

    .heading {
      font-size: 22px; 
      font-weight: bold;
      letter-spacing: 1px;
      margin-bottom: 8px; 
    }

    .subheading {
      font-size: 14px; 
      color: gray;
      margin-bottom: 10px; 
    }

    .price {
      font-size: 18px; 
      font-weight: bold;
      margin-bottom: 10px;
      color: green;
    }

    .description {
      font-size: 13px;
      line-height: 1.4;
      color: #444;
      margin-bottom: 15px;
    }

    .buttons {
      display: flex;
      gap: 10px;
    }

    .buttons button{
      flex: 1;
      padding: 10px;
      border: 1px solid black;
      background: white;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    .buttons button:hover {
      background: black;
      color: white;
    }

    .columns::before {
      content: "";
      position: absolute;
      top: 0;
      bottom: 0;
      left: 50%;
      width: 2px;
      background: black;
      transform: translateX(-50%);
    }

    .columns::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 2px;
      background: black;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <a href="index.html" class="back-link">
      Back to Home
    </a>
    <div class="columns">
      <div>
        <img
         src="OIP.png" alt="My Image">
      </div>

      <div>
        <div class="heading">
          Classy Peace Lily
        </div>
        <div class="subheading">
          Popular House Plant
        </div>
        <div class="price">
          $18
        </div>
        <div class="description">
           The Classy Peace Lily is a timeless indoor plant known for its elegant
          white blooms and air-purifying qualities, bringing freshness and serenity
          to any space.
      </div>
      <div class="buttons">
        <button>Add to Cart</button>
        <button>Buy Now</button>
    </div>
  </div>
</body>
</html>
